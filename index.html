<html lang="pt-br">

  <main>
    <header>
      <h1>Teste seus conhecimentos</h1>
      <p>Esse é um quiz criado utilizando HTML, CSS e JavaScript. As perguntas e respostas podem ser alteradas diretamente no código.</p>

    <div id="quiz"></div>

    <template>
      <div class="quiz-item">
        <h3>
          Pergunta 01
        </h3>

          <dt>
            <input type="radio" name="item" value="0">

      </div>
    </template>

    <div id="acertos" style="display:none;">

      <span>0 de 10</span>
    </div>

    <button id="reiniciar" style="display:none;">Reiniciar</button> <!-- Botão Reiniciar -->


    <footer>
      <a href="https://github.com/fmota-dev" target="_blank">
        <img src="./assets/logo.svg" alt="Logo fmota" height="38px" width="100px">
